machine:
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    - sudo add-apt-repository ppa:masterminds/glide -y && sudo apt-get update && sudo apt-get install glide -y
    - sudo mkdir -p /home/ubuntu/.go_workspace/src
    - echo $GOPATH
  override:
    - cd /home/ubuntu/.go_workspace/src/spary_go; glide install

checkout:
  override:
    - cd /home/ubuntu/.go_workspace/src; git clone https://github.com/corgisamurai/spary_go.git

test:
  override:
    - cd spary_go
    - sh ./test.sh
